PluginTemplate:
  Command1:
    GUI1:
      GUIName: '&4&lRaidPartyGUI'
      BackgroundItem: 'GRAY_STAINED_GLASS_PANE'
      # maximum amount of rows is 6
      Rows: 6
      Items:
        Exit:
          Material: 'BARRIER'
          ItemSlot: 0
          RunCommand: 'raidparty exitgui'
          Name: '&4&lExit'
          Lore:
          - '&7Exit the RaidParty GUI'
        RaidSense:
          Material: 'GOLD_BLOCK'
          ItemSlot: 4
          Name: '&6&lRaidSense'
          Lore:
          - '&bBalance: $%RaidSense%'
        Raid:
          Material: 'RED_CONCRETE'
          ItemSlot: 8
          RunCommand: 'raid'
          Name: '&4&lRaid'
          Lore:
          - '&7Start raiding'
    GUI2:
      GUIName: '&4&lConfirm'
      BackgroundItem: 'GRAY_STAINED_GLASS_PANE'
      #maximum amount of rows is 6
      Rows: 3
      Items:
        Cancel:
          Material: 'RED_CONCRETE'
          ItemSlot: 11
          RunCommand: 'raidparty'
          Name: '&4&lCancel'
          Lore:
          - '&7Don''t kick this player'
        Confirm:
          Material: 'LIME_CONCRETE'
          ItemSlot: 15
          RunCommand: 'raidparty kick %Player%'
          Name: '&a&lConfirm'
          Lore:
          - '&7Kick this player'
  Command2:
    GUI1:
      GUIName: '&4&lSelect History'
      BackgroundItem: 'AIR'
      #maximum amount of rows is 6
      Rows: 1
      Items:
        Defending:
          Material: 'SHIELD'
          ItemSlot: 3
          RunCommand: 'raidhistory defending'
          Name: '&a&lDefending'
          Lore:
          - '&7Get the history of when'
          - '&7You were defending your'
          - '&7island'
        Attacking:
          Material: 'NETHERITE_SWORD'
          ItemSlot: 5
          RunCommand: 'raidhistory attacking'
          Name: '&4&lAttacking'
          Lore:
          - '&7Get the history of when'
          - '&7You were attack an'
          - '&7island'
    GUI2:
